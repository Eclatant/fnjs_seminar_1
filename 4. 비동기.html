<script>
  // 1. 비동기 상황을 잘 다루기
  //  - 리턴 값으로 소통하기
  //  - 원하는 순서대로 함수 실행을 나열하는 법 연습
  //  - 표현식 만으로 코딩하는 연습
  //  - 재귀 함수 연습

  // 2. 기본기
    // - add
    /*log( add(10, 5) );*/
    // - async_add
    function async_add(a, b) {
      return new Promise(function(resolve) {
        setTimeout(function() {
          resolve(add(a, b));
        }, 1000);
      });
    }
//    console.log(async_add(10, 5));

    /*async_add(10, 5).then(function(res) {
      log(res);
    });*/

    function async_square(a) {
      return new Promise(function(resolve) {
        setTimeout(function() {
          resolve(square(a));
        }, 1000);
      });
    }
    var a = async_square(10);

    /*setTimeout(function() {
      a.then(function(res) {
        log(res);
      });
    }, 5000);*/

    /*console.clear();*/

//    reduce([1, 2, 3, 4], async_add).then(log);

    go(
      reduce([1, 2, 3, 4, 5], async_add),
      log);

    map([1,2,3], async_square).then(log);
    go(map([1,2,3], async_square), log);

  // - square

    // - async_square

  // 3. reduce를 재귀 + 유명 함수를 이용하여 Promise를 제어할 수 있도록 변경

  // 4. go, pipe, map, filter 사용해보기
  // 5. map과 cmap (동시성 Concurrency)
  var cmap = curryr(function(list, mapper) {
    return go(list,
      map(function(val) {
        return constant(mapper(val));
      }),
      map(call))
  });

  // 6. 자바스크립트에서 동기와 비동기를 적절히 사용해야 하는 이유
</script>

<canvas id="canvas1" width="700" height="500"
  style="opacity: 0; transition: opacity 1s"></canvas>

<script>
    var context = sel1('#canvas1').getContext('2d');
    console.time()
    go(infos,
      //map(function(info) { // 약 3000ms
      cmap(function(info) { // 약 300ms
        return new Promise(function(resolve) {
          var image = new Image();
          image.onload = function() {
            resolve({
              x: info.x,
              y: info.y,
              image: image
            })
          }
          image.src = info.url;
        });
      }),
      map(function(info) {
        context.drawImage(info.image, info.x, info.y);
      }),
      function() {
        sel1('#canvas1').style.opacity = 1;
        console.timeEnd();
      })

</script>
